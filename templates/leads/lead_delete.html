<div class="modal fade" id="leadDeleteModal{{ lead.id }}" tabindex="-1" aria-labelledby="leadDeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ lead.first_name }} {{ lead.last_name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this Lead?</p>
            </div>
            <div class="modal-footer">
                <form action="{% url 'lead-delete' lead.id %}" method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-danger float-right">Delete</button>
                        <a href="{% url 'lead-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
