<div class="modal fade" id="detailModal{{ lead.id }}" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ lead.first_name }} {{ lead.last_name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-unstyled">
                    <li>First Name:
                        <strong>{{ lead.first_name }}</strong>
                    </li>
                    <li>Last Name:
                        <strong>{{ lead.last_name }}</strong>
                    </li>
                    <li>Age:
                        <strong>{{ lead.age }}</strong>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
