{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h3 class="text-center m-4">Update Lead</h3>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card border-success mb-3">
                <div class=" card-header">
                <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Lead
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-info float-right">Update</button>
                        <a href="{% url 'lead-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock content %}
