{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <h3 class="text-center m-4">Signup</h3>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-success mb-3"
                ">
                <div class=" card-header">
                    <i class="fa-solid fa-address-card fa-lg"></i> Signup
                </div>
                <div class="card-body">
                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-info float-right">Signup</button>
                            <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
