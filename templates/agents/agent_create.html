{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3 class="text-center m-4">Create Agent</h3>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card border-success mb-3"">
                <div class=" card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> Create Agent
            </div>
            <div class="card-body">
                <form action="{% url 'agent-create' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-info float-right">Create</button>
                        <a href="{% url 'agent-list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
